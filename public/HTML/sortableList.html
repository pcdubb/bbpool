<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 30%; text-align: center;}
  #sortable li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; height: 1.5em; border-radius: 25px; background: #90cac1;}
  html>body #sortable li { height: 2em; line-height: 1.5em; }

  </style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
<script src="../js/jquery.ui.touch-punch.min.js"></script>




<script>
$( function() {
    $( "#sortable" ).sortable({
    placeholder: "ui-state-highlight"
    });
    $( "#sortable" ).disableSelection();
} );
</script>


</head>
